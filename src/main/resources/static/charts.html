    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        
        <script type="text/javascript">
        $(function () {
            var meterVal = document.getElementById("meterId");
            meterVal.value = 0.6;
            var completedTask = $("#headingCT").text();
            var completedTaskValue = parseInt($("#ctValue").text());
            console.log(completedTaskValue);
            var totalTask = $("#headingTT").text();
            var totalTaskValue = $("#ttValue").text();
            var remainingTask = $("#headingRT").text();
            var remainingTaskVal = totalTaskValue-completedTaskValue;
            var array1=[completedTask,completedTaskValue];
            var array2=[remainingTask,remainingTaskVal];
            console.log(array1);
            console.log(array2);
            var finalArray=[array1,array2];
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Waterfall Project Status'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Waterfall Project Status',
            data: finalArray
        }]
    });
});
    </script>

<section>
