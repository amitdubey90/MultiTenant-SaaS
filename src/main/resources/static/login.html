                            <div class="login">
                              <h1>Login</h1>
                              <form method="post" ng-submit="login()">
                                <p><input type="text" name="login" value="" placeholder="Email"
                                    ng-model="user.email"></p>
                                <p><input type="password" name="password" value="" placeholder="Password"
                                    ng-model="user.password"></p>
                                <p class="remember_me">
                                  <label>
                                    <input type="checkbox" name="remember_me" id="remember_me">
                                    Remember me on this computer
                                  </label>
                                </p>
                                <a href="#/signup"><input type="submit" name="register" value="Register" style="margin-left:0%; display:inline-block;"></a>
                                <p class="submit" style="display:inline-block; margin-left:38%;"><input type="submit" name="commit" value="Login"></p>
                              </form>
                            </div>
                        
                            <div class="login-help">
