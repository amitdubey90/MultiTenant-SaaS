<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Project Manager</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet"><!-- Custom CSS -->
    <link href="css/animate.css" rel="stylesheet"><!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"><!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel=
    'stylesheet' type='text/css'><!-- Template js -->
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular"
    rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <noscript>
			<link rel="stylesheet" type="text/css" href="css/styleNoJS.css" />
	</noscript>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&v2' rel='stylesheet' type='text/css'>
    <!--<script src="js/jquery-2.1.1.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/contact_me.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/script.js"></script><!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- Start Logo Section -->

    <section id="logo-section" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <h1>Project Manager</h1>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Logo Section -->
    <!-- Start Main Body Section -->

    <div class="mainbody-section text-center">
        
            <div class="row" id="addProject" >
            	<div class="col-lg-6 col-lg-offset-3 text-center">
                        <section class="container" style="margin-left:-54%;">
                            <div class="login" style="width:32%;">
                              <h1>Create New Project</h1>
                              <form method="post" ng-submit="createProject(project.recordId[0])">
                              	<p><input type="text" id="projectName" placeholder="Project Name" ng-model="projectName"></input></p>
                                <p><input type="text" id="projectDesc" placeholder="Project Description" ng-model="projectDesc"></input></p>
                                <p><input type="text" id="owner" placeholder="Owner" ng-model="owner"></input></p>
                                <p><input type="text" id="startDate" placeholder="Start Date" ng-model="startDate"></input></p>
                                <p><input type="text" id="endDate" placeholder="End Date" ng-model="endDate"></input></p>
                                <p class="submit"><input type="submit" name="register" value="Create"></p>
                              </form>
                            </div>
                        </section>
                  </div><!-- /.col-md-3 -->
            </div>
        </div>
    </div>
	<script data-require="angular.js@*" data-semver="1.2.5" src="http://code.angularjs.org/1.2.5/angular.js"></script> 
	<!--<script src="js/projectlist.js"></script> -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.vaccordion.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#va-accordion').vaccordion({
					visibleSlices	: 5,
					expandedHeight	: 250,
					animOpacity		: 0.1,
					contentAnimSpeed: 100
				});
			});
		</script>
</body>
</html>
