<html>

<body>
    <!-- Start Logo Section -->

    <section id="logo-section" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <h1>Project Manager</h1>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Logo Section -->
    <!-- Start Main Body Section -->

    <div class="mainbody-section text-center">
         <!-- <h1>+++{{sdlc}}</h1> -->
            <div ng-hide="!(sdlc=='waterfall')" class="row" id="addActivity" >
            	<div class="col-lg-6 col-lg-offset-3 text-center">
                        <section class="container" style="margin-left:-54%;">
                            <div class="login" style="width:32%;">
                              <h1>Create New Project Activity</h1>
                              <form method="post" ng-submit="createProjectActivities()">
                              	<p><input type="text" id="taskName" placeholder="Task Name" ng-model="activity.task_name"></input></p>
                                <p><input type="text" id="task_desc" placeholder="Task Description" ng-model="activity.task_desc"></input></p>
                                <p><input type="text" id="start_date" placeholder="Start Date" ng-model="activity.start_date"></input></p>
                                <p><input type="text" id="end_date" placeholder="End Date" ng-model="activity.end_date"></input></p>
                                <p><input type="text" id="resource_id" placeholder="Resource ID" ng-model="activity.resource_id"></input></p>
                                <p><input type="text" id="resource_name" placeholder="Resource Name" ng-model="activity.resource_name"></input></p>
                                <p><input type="text" id="status" placeholder="Status" ng-model="activity.status"></input></p>
                                <p class="submit"><input type="submit" name="register" value="Create"></p>
                              </form>
                            </div>
                        </section>
                  </div><!-- /.col-md-3 -->
            </div>
        </div>

 <div ng-hide="!(sdlc=='scrum')" class="row" id="addScrum" >
                <div class="col-lg-6 col-lg-offset-3 text-center">
                        <section class="container" style="margin-left:-54%;">
                            <div class="login" style="width:32%;">
                              <h1>Create New Project Activity</h1>
                              <form method="post" ng-submit="createProjectActivities(project.recordId)">
                                <p><input type="text" id="story_name" placeholder="Story Name" ng-model="activity.story_name"></input></p>
                                <p><input type="text" id="story_points" placeholder="Story Points" ng-model="activity.story_points"></input></p>
                                <p><input type="text" id="story_days" placeholder="Story Days" ng-model="activity.story_days"></input></p>
                                <p><input type="text" id="sprint_id" placeholder="Sprint ID" ng-model="activity.sprint_id"></input></p>
                                <p><input type="text" id="sprint_name" placeholder="Sprint Name" ng-model="activity.sprint_name"></input></p>
                                <p><input type="text" id="hours_remaining" placeholder="Remaining Hours" ng-model="activity.hours_remaining"></input></p>
                                <p><input type="text" id="team_id" placeholder="Status" ng-model="activity.team_id"></input></p>
                                  <p><input type="text" id="status" placeholder="Status" ng-model="activity.status"></input></p>
                                <p class="submit"><input type="submit" name="register" value="Create"></p>
                              </form>
                            </div>
                        </section>
                  </div>
            </div>
        </div> 

 <div ng-hide="!(sdlc=='kanban')" class="row" id="addkanban" >
                <div class="col-lg-6 col-lg-offset-3 text-center">
                        <section class="container" style="margin-left:-54%;">
                            <div class="login" style="width:32%;">
                              <h1>Create New Project Activity</h1>
                              <form method="post" ng-submit="createProjectActivities(project.recordId)">
                                <p><input type="text" id="card_name" placeholder="Story Name" ng-model="activity.card_name"></input></p>
                                <p><input type="text" id="status_lane" placeholder="Story Points" ng-model="activity.status_lane"></input></p>
                                <p><input type="text" id="start_date" placeholder="Story Days" ng-model="activity.start_date"></input></p>
                                <p><input type="text" id="end_date" placeholder="Sprint ID" ng-model="activity.end_date"></input></p>
                                <p><input type="text" id="group_id" placeholder="Sprint Name" ng-model="activity.group_id"></input></p>
                                <p class="submit"><input type="submit" name="register" value="Create"></p>
                              </form>
                            </div>
                        </section>
                  </div>
            </div>
        </div>

    </div> 
	<script data-require="angular.js@*" data-semver="1.2.5" src="http://code.angularjs.org/1.2.5/angular.js"></script> 
	<!--<script src="js/projectlist.js"></script> -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.vaccordion.js"></script>

			$(function() {
				$('#va-accordion').vaccordion({
					visibleSlices	: 5,
					expandedHeight	: 250,
					animOpacity		: 0.1,
					contentAnimSpeed: 100
				});
			});
		</script>
</body>
</html>
