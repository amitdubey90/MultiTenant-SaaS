<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Elevator - Multipurpose Bootstrap Theme</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet"><!-- Custom CSS -->
    <link href="css/animate.css" rel="stylesheet"><!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"><!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel=
    'stylesheet' type='text/css'><!-- Template js -->

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/contact_me.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/script.js"></script><!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- Start Logo Section -->

    <section id="logo-section" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <h1>elevator</h1><span>Your Business Field</span>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Logo Section -->
    <!-- Start Main Body Section -->
    <div class="mainbody-section text-center">
        <div class="container">
        	<div class="row">
                    <div class="col-lg-6 col-lg-offset-3 text-center">
                        <div class="form" style="margin-top:25%;">
                          <div class="username">
                            <input type="text" placeholder="FIRSTNAME"/>
                          </div>
                          <div class="password">
                            <input type="text" placeholder="LASTNAME"/>
                          </div>
                          <div class="address">
                            <input type="text" placeholder="ADDRESS"/>
                          </div>
                          <div class="email">
                            <input type="text" placeholder="EMAIL"/>
                          </div>
                          <div class="phone">
                            <input type="text" placeholder="PHONE"/>
                          </div>
                          <div class="password">
                            <input type="text" placeholder="PASSWORD"/>
                          </div>
                          <div class="login" style="margin-top:5%; margin-bottom:5%;">
                            <span>Register</span>
                          </div>
                        </div>
                    </div><!-- /.col-md-3 -->
                </div><!-- /.row -->
        </div>
    </div>
</body>
</html>
