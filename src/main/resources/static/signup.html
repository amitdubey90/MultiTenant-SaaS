    <section id="logo-section" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <h1>Project Manager</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="mainbody-section text-center">
        <div class="container">
        	<div class="row">
                    <div class="col-lg-6 col-lg-offset-3 text-center">
                        <section class="container" style="margin-left:-54%;">
                            <div class="login" style="width:32%;">
                              <h1>Signup</h1>
                              <form method="post" ng-submit="signup()">
                              	<p><input type="text" name="firstname" value="" placeholder="Firstname" 
                                  ng-model="user.firstname"></p>
                                <p><input type="text" name="lastname" value="" placeholder="Lastname"
                                  ng-model="user.lastname"></p>
                                <p><input type="text" name="address" value="" placeholder="Address"
                                  ng-model="user.address"></p>
                                <p><input type="text" name="phone" value="" placeholder="Phone"
                                  ng-model="user.phone"></p>
                                <p><input type="text" name="login" value="" placeholder="Email"
                                  ng-model="user.email"></p>
                                <p><input type="password" name="password" value="" placeholder="Password"
                                  ng-model="user.password"></p>
                                <p class="submit"><input type="submit" name="register" value="Register"></p>
                              </form>
                            </div>
                        </section>
                    </div>
                </div>
        </div>
    </div>
